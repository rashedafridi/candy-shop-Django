{% load static %}
        <div id="Product_catagory" class="tab-pane fade  ">
         
          <form class=" ">
  
  
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="ProductTitle ">Product Title </label>
                <input type="text" class="form-control" id="Product Title " placeholder="name">
              </div>
              <div class="form-group col-md-6">
                <label for="catagory">catagory</label>
                <select class="form-control rounded" name="catagory">
                  <!-- select manufacturer Starts -->
  
                  <option>catagory </option>
                  <option>chocolat </option>
                  <option>hard candy</option>
                  <option>tofe </option>
                  <option>gummies</option>
                  <option>licorice</option>
                  <option>lollipops</option>
                  <option>gums </option>
                </select>
              </div>
            </div>
            <div class="form-group col-md-12">
              <label for="Product Image " class="custom-file-label">Product Image </label>
              <input type="file" name="product_img" class="custom-file-input rounded" required>
  
            </div>
  
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="price">Price</label>
                <input type="text" class="form-control" id="price">
              </div>
              <div class="form-group col-md-5">
                <label for="brand">Brand</label>
                <select id="brand" class="form-control">
                  <option selected>Choose...</option>
                  <option>catbary</option>
                  <option>KitKet</option>
                  <option>GODIVA</option>
                  <option>Snicker</option>
                  <option>Reese's</option>
                  <option>pop Rpcks</option>
                  <option>Skittls</option>
                  <option>Nestle Candy</option>
                  <option>Starburst</option>
                  <option>Sweets Taffy & Candy</option>
                  <option>Thompson Candy</option>
                  <option>Pran</option>

                </select>
              </div>
              <div class="form-group col-md-3">
                <label for="quentity">Quentity</label>
                <input type="text" class="form-control" id="quentity">
              </div>
            </div>
            <div class="form-group">
              <label for="description ">Description </label>
              <textarea name="product_desc" class="form-control rounded" rows="3" id="product_desc"></textarea>
            </div>

            Check me out
          </label>
        </div>
      </div> -->
            <button type="submit" class="btn btn-primary">Submit & ADD</button>
          </form>
        </div>
