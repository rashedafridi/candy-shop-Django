{% load static %}
 <div class="login_modal modal fade" id="updateProductForm" tabindex="-1" role="dialog" aria-labelledby="updateProductFormLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="RegisterLabel">Update Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class=" ">


            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="ProductTitle ">Product Title </label>
                <input type="text" class="form-control" id="ProductTitle" name="ProductTitle" placeholder="name" required>
                <div class="invalid-feedback">
                  Product name cant have any number or special characters.
                </div>
                <div class="valid-feedback">
                  Correct format.
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="catagory">catagory</label>
                <select class="form-control rounded" name="catagory">
                  <!-- select manufacturer Starts -->
  
                  <option>catagory </option>
                  <option>chocolat </option>
                  <option>hard candy </option>
                   <option>Gift box</option>
                  <option>tofe </option>
                </select>
              </div>
            </div>
            <div class="form-group col-md-12">
              <label for="Product Image " class="custom-file-label" id="imageFile">Product Image </label>
              <input type="file" name="product_img"  id="product_img" class="custom-file-input rounded" required>
              <div class="invalid-feedback">
                Not a image File, Only image file Accepted.
              </div>
              <div class="valid-feedback">
                file Accepted.
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="price">Price</label>
                <input type="text" class="form-control" name="price" id="price" placeholder="1000" required>
              </div>
              <div class="form-group col-md-5">
                <label for="brand">Brand</label>
                <select id="brand" name='brand' class="form-control">
                  <option >Choose...</option>
                  <option selected>catbary</option>
                  <option>KitKet</option>
                  <option>GODIVA</option>
                  
                </select>
              </div>
              <div class="form-group col-md-3">
                <label for="quentity">Quentity</label>
                <input type="number" class="form-control" id="quentity" name='quentity' placeholder="1000" required>
              </div>
            </div>
            <div class="form-group">
              <label for="description ">Description </label>
              <textarea name="product_desc" class="form-control rounded" rows="3" id="product_desc" required
              placeholder=""
              >Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate officia a repellendus, ducimus tempora magnam minus laboriosam molestiae quam officiis minima, quis, laborum vitae eaque tempore nisi enim omnis libero.</textarea>
            </div>
  
  
            <!-- <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div> -->
            <button type="submit" class="btn btn-warning">Update Product</button>
          </form>
        </div>
        <div class="modal-footer">

          <!-- <button type="submit" class="btn btn-warning">registation</button>
          <button type="button" class="btn btn-outline-warning mx-3 my-sm-0" data-dismiss="modal" data-toggle="modal"
            data-target="#login">
            login
          </button> -->
          <button type="button" class="btn btn-outline-warning" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
